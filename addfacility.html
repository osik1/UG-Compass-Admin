<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300|Oswald|Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/bd832a5ee6.js" crossorigin="anonymous"></script>
        <!-- custom styling -->
        <link rel="stylesheet" href= "css/style.css">
        <link rel="stylesheet" href= "css/admin.css">

        <title>New Publisher</title>
    </head>

    <body>
        <header>
            <a href="dashboard.html"><h1>UG COMPASS ADMIN</h1></a>
        </header>
        <div class="admin-wrapper">
                <!-- left sidebar -->
                 <div class="left-sidebar">
                     <ul>
                         <li ><a href="publisher.html">Publishers</a></li>
                         <li><a href="facility.html">Facilities</a></li>
                         <li><a href="room.html">Rooms</a></li>
    
                     </ul>
                 </div>
                <!-- left sidebar -->
    
                <div class="admin-content">
                            <div class="add-content">
                                    <h2 class="form-title">Add facility</h2>
                                  <form> 
                                     <div>
                                         <label for="">Name</label>
                                        <input type="text" name="name" value="" class="text-input" >
                                     </div>
                                     <div>
                                         <label for="">Description</label>
                                        <input type="text" name="description" value="" class="text-area">
                                     </div>
                                     <div class="form-selectors">
                                         <div class="category">
                                            <label for="">Category</label>
                                           <select name="" class="category-option">
                                               <option value="">Study</option>
                                               <option value="">Canteen</option>
                                           </select>
                                         </div>
                                      
                                        <div class="campus">
                                            <label for="">Campus</label>
                                            <select name="" class="campus-option">
                                               <option value="">Legon</option>
                                               <option value="">Accra City Campus</option>
                                            </select>
                                        </div>
                                     </div>
                                     
                                     <label for="">Location</label>
                                     <div class="location">
                                         <input type="text" name="latitude" value="" class=" latitude" placeholder="Latitude">
                                         <input type="text" name="longitude" value="" class=" longitude" placeholder="Longitude">
                                     </div>
                                     <div>
                                         <label for="">Address</label>
                                        <input type="text" name="address" value="" class="text-input">
                                     </div>
                                     <div>
                                         <label for="">Email</label>
                                        <input type="text" name="email" value="" class="text-input">
                                     </div>
                                     <div>
                                         <label for="">Website</label>
                                         <input type="text" name="website" value="" class="text-input">
                                     </div>
                                     <div>
                                         <label for="">Phone</label>
                                        <input type="text" name="phone" value="" class="text-input">
                                     </div>
                                    <div class="working-hours">
                                        <label for="">Working Hours</label>
                                        <div class="Days">
                                            <label for="">days</label>
                                            <select name="" class="days">
                                                <option value="">Monday</option>
                                                <option value="">Tuesday</option>
                                                <option value="">Wednesday</option>
                                                <option value="">Thursday</option>
                                                <option value="">Friday</option>
                                                <option value="">Saturday</option>
                                                <option value="">Sunday</option>
                                            </select>
                                        </div>
                                        <div class="Start-time">
                                            <label for="">start time</label>
                                            <select name="" class="time">
                                                <option value="">7:00am</option>
                                                <option value="">8:00am</option>
                                            </select>
                                        </div>
                                        <div class="End-time">
                                            <label for="">end time</label>
                                            <select name="" class="time">
                                                  <option value="">9:00pm</option>
                                                  <option value="">10:00pm</option>
                                            </select>

                                        </div>
                                        
                                    </div>
                                    <div class="New-hour">
                                            <button class="btn new-hour">New Hour</button>
                                    </div>
                                     
                                     <div>
                                        <button type="submit" name="Next" class="add-btn"><a href="addfacilityphoto.html">Next</button></a>
                                    </div>
                        
                                </form>
                            </div>
                
                </div>
    
            </div>
       
    </body>
</html>
